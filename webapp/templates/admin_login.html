<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Font */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Card */
        .login-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }

        /* Title */
        .login-card h2 {
            margin-bottom: 30px;
            color: #ff6b6b;
            font-size: 28px;
        }

        /* Input */
        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #222;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-card input:focus {
            background: #333;
        }

        /* Button */
        .btn-primary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #ff6b6b;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ff8787;
        }

        /* Error message */
        .error {
            background: #ff4c4c;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
