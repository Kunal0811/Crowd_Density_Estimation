<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crowd Feed</title>
    <style>
        /* Reset default margins/paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00f0ff;
        }

        .video-card {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #00f0ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px #00f0ff;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .video-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Live Crowd Monitoring</h1>
    <div class="video-card">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed">
    </div>
    <div class="footer">
        Powered by AI & OpenCV
    </div>
</body>
</html>
